<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="search-container">
        <h1 id="title">Search Number Facts</h1>
        <input type="text" id="numberInput">
        <br>
        <label>Select Fact Type:</label><br>
        <button onclick="setFactType('trivia')" class="num-type" id="triviaBtn">
            <h2>Trivia</h2>
        </button>
        <button onclick="setFactType('date')" class="num-type" id="dateBtn">
            <h2>Date</h2>
        </button>
        <button onclick="setFactType('year')" class="num-type" id="yearBtn">
            <h2>Year</h2>
        </button>
        <button onclick="setFactType('math')" class="num-type" id="mathBtn">
            <h2>Math</h2>
        </button>
        <br>
        <p id="factResult"></p>
        <p>Use "month/day" format on searching Date or you can just use any number (e.g: 30 = Jan 30...365 = Dec 30)</p>
    </div>

    <div class="random-container">
        <h1 id="title">Random Number Facts</h1>
        <button onclick="fetchFact('http://numbersapi.com/random', 'numberTriviaFact')">
            <img src="pngwing.com.png">
            <h1>Trivia Fact</h1>
        </button>
        <button onclick="fetchFact('http://numbersapi.com/random/date', 'dateFact')">
            <img src="pngwing.com.png">
            <h1>Date Fact </h1>
        </button>
        <button onclick="fetchFact('http://numbersapi.com/random/year', 'yearFact')">
            <img src="pngwing.com.png">
            <h1>Year Fact </h1>
        </button>
        <button onclick="fetchFact('http://numbersapi.com/random/math', 'mathFact')">
            <img src="pngwing.com.png">
            <h1>Math Fact </h1>
        </button>

        <div class="randomfact" id="numberTriviaFact"></div>
        <div class="randomfact" id="dateFact"></div>
        <div class="randomfact" id="yearFact"></div>
        <div class="randomfact" id="mathFact"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
